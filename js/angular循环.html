<!doctype html>
<html ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="ag.js"></script>
	<script>
    var app=angular.module("app",[])
    app.controller("cc",function($scope){
    	$scope.arr=[
    	{name:"a",age:19,sex:"男"},
    	{name:"t",age:15,sex:"男"},
    	{name:"h",age:12,sex:"女"},
    	{name:"d",age:20,sex:"女"},
    	{name:"e",age:10,sex:"男"}
    	]
    
    	$scope.sort =function(ss){
    		
    		$scope.or = $scope.or === '+'+ss ? '-'+ss: '+'+ss;
    	}
    })

 
	</script>
	<style>
	table{
		border-spacing:0 0;
		font-size: 20px;
	}
	</style>
</head>
<body>
	
	<table ng-controller="cc" border="1">
	<tr>
		<th ng-click="sort('name')">name</th>
		<th ng-click="sort('age')">age</th>
		<th ng-click="sort('sex')">sex</th>
	</tr>
	  <tr ng-repeat="item in arr|orderBy:or">
	  	<td>{{item.name}}</td>
	  	<td>{{item.age}}</td>
	  	<td>{{item.sex}}</td>
	  </tr>
	  
		
	</table>
	
</body>
</html>
